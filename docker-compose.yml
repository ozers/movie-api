   version: '3.8'

   services:
     app:
       build: .
       ports:
         - "3000:3000"
       depends_on:
         - mongo
       environment:
         NODE_ENV: development
         MONGO_HOST: mongo
         MONGO_PORT: 27017
         MONGO_DATABASE: movie-db

     mongo:
       image: mongo:latest
       ports:
         - "27017:27017"
       volumes:
         - movie-db-data:/data/db

   volumes:
     movie-db-data: